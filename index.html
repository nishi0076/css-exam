<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssテスト</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="img">
    <h1>キャッチコピー</h1>
  </div>
  <div>
    <div>
    <h2>About</h2>
    </div>
    <p>COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>
      プログラミング未経験の方でも、<strong>「独自の学習ノウハウ」</strong>でフリーランスエンジニアを目指すことができます。</p>
  </div>
  <div>
    <h2>ブログ</h2>
    <div class="content">
      <div class="content-img">
        <div>
        <img src="img/blog__eyecatch1.jpg" alt="img" width="300">
        <h3>コーチテックブログのタイトルがここには入ります。</h3>
        </div>
        <div>
        <img src="img/blog__eyecatch2.jpg" alt="img" width="300">
        <h3>コーチテックブログのタイトルがここには入ります。</h3>
        </div>
        <div>
        <img src="img/blog__eyecatch3.jpg" alt="img" width="300">
        <h3>コーチテックブログのタイトルがここには入ります。</h3>
        </div>
      </div>
    </div>
  </div>
  <div>
    <h2>問い合わせ</h2>
  </div>
  <div class="info">
    <form  action="#">
      <table>
        <tr>
          <th>名前</th>
          <td><input name="name" type="text"></td>
        </tr>
        <tr>
          <th>メールアドレス</th>
          <td><input name="email" type="email"></td>
        </tr>
        <tr>
          <th>用件</th>
          <td>
            <select name="select">
              <option value="#">広告掲載について</option>
              <option value="#">採用について</option>
              <option value="#">その他</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>内容</th>
          <td><textarea name="textarea" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
          <td colspan="2">
            <input class="reset-btm" type="reset" value="削除">
            <input class="submit-btm" type="submit" value="送信">
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
